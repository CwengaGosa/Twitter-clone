<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link to internal style sheet -->
    <link rel="stylesheet" href="./style.css">
    <!-- link to google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Home / Twitter</title>
</head>
<body>
    <!-- creating the sidebar -->
    <div class="sidebar">
        <!-- all items in sidebar -->
        <div class="sidebar-items">
            <!-- the top half of the sidebar -->
            <div class="sidebar-top">
                <!-- logo at top of side bar -->
                <div class="sidebar-logo">
                    <img src="./assets/twitter-logo.png" alt="twitter logo">
                </div>
                <!-- sidebar links -->
                <div class="sidebar-section">
                    <span class="material-symbols-outlined side-pic">house</span>
                    <span class="sidebar-name">Home</span>
                </div>
                <div class="sidebar-section">
                    <span class="material-symbols-outlined side-pic">tag</span>
                    <span class="sidebar-name">Explore</span>
                </div>
                <div class="sidebar-section">
                    <span class="material-symbols-outlined side-pic">notifications</span>
                    <span class="sidebar-name">Notifications</span>
                </div>
                <div class="sidebar-section">
                    <span class="material-symbols-outlined side-pic">mail</span>
                    <span class="sidebar-name">Messages</span>
                </div>
                <div class="sidebar-section">
                    <span class="material-symbols-outlined side-pic">bookmark</span>
                    <span class="sidebar-name">Bookmarks</span>
                </div>
                <div class="sidebar-section">
                    <span class="material-symbols-outlined side-pic">list</span>
                    <span class="sidebar-name">Lists</span>
                </div>
                <div class="sidebar-section">
                    <span class="material-symbols-outlined side-pic">person</span>
                    <span class="sidebar-name">Profile</span>
                </div>
                <div class="sidebar-section">
                    <span class="material-symbols-outlined side-pic">more_horiz</span>
                    <span class="sidebar-name">More</span>
                </div>
                <!-- sidebar button -->
                <button class="sidebar-button">Tweet</button>
            </div>
            <!-- bottom of sidebar -->
            <div class="sidebar-bottom">
                <div class="profile-info">
                    <img src="./assets/profile-image.jpeg" alt="profile image">
                    <div class="profile-name">
                        <span class="main-name">Cwenga</span>
                        <span class="personal-id">@cwengagosa</span>
                    </div>
                </div>
                <span class="material-symbols-outlined">expand_more</span>
            </div>
        </div>
    </div>
    
</body>
</html>
